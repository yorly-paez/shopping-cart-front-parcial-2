<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App-develop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-primary bg-gradient">
                    <div class="container-fluid">
                      <span class="navbar-brand mb-0 h1">Empresa X</span>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                      <h3>Control de acceso</h3>
                    </div>
                    <div class="card-body">
                        <div id="alert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                              <label for="email" class="form-label">Correo</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Contrase√±a</label>
                              <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <h3>
                    &copy;
                    <small class="text-body-secondary">Todos los derechos reservados</small>
                </h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
</body>
</html>
